<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-固定定位</title>
  <style>

    body{
      height: 2000px;
      background-color: green;
    }

    /*
    固定定位的特点
      1.与绝对定位基本一致
      2.固定定位是相对于视口定位
    */


    .box{
      width: 200px;
      height: 200px;
      background-color: brown;
      /*开启固定定位*/
      position: fixed;
      /* top: 10px; */
      bottom: 10px;
      right: 20px;
      }
  </style>
</head>
<body>

  <div class="box">

  </div>
  
</body>
</html>
