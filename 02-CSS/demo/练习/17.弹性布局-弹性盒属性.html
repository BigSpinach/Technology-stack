<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弹性布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul {
      margin: 50px;
      text-align: center;
      line-height: 100px;
      font-size: 30px;
      /* color: white; */
      /* width: 1000px; */
      border: 2px solid #000;
      /* 设置弹性盒子 */
      display: flex;

      /*弹性容器的属性*/
      /*1. 弹性容器的方向 flex-direction*/
      /* flex-direction: row;  默认值 */
      /* flex-direction: column; */
      /* flex-direction:row-reverse ; */
      /* flex-direction: column-reverse; */

      /*2. 弹性容器的换行方式   flex-warp*/
      /* flex-wrap:no-wrap; 默认值 */
      /* flex-wrap: wrap; */
      /* flex-wrap: wrap-reverse; */

      /* 3. 方向和换行简写 flex-flow*/
      /* flex-flow:row no-wrap; 默认值 */


      /*4. 弹性项在主轴上的 对齐方式以及空白区域的处理 justify-content*/
      /* justify-content: flex-start; 默认值*/
      /* justify-content: flex-end; */
      /* justify-content: center; */
      /* justify-content: space-between; */
      /* justify-content: space-around; */
      /* justify-content: space-evenly; */
      /* justify-content: stretch;使用拉伸，需要给元素项设定拉伸值 */


      /*5.弹性项在辅轴（侧轴/垂轴）上的对齐方式 align-items */
      /*测试这个需要设定 弹性容器的高度 大于 弹性项的高度*/
      /* height: 280px; */
      /* align-items:flex-start; */
      /* align-items:flex-end; */
      /* align-items:flex-start;a */
      /*需要设定多个弹性项，并且换行显示,注意观察空白区域的分配*/
      /* flex-wrap: wrap; */
      /* align-items: space-between; */
      /* align-items:space-around; */
      /* align-items:space-evenly; */

    }

    li {
      width: 100px;
      height: 100px;

    }

    ul>p,
    span {
      width: 100px;
      height: 100px;
      background-color: royalblue;
      /* flex-grow: 1; */
      /* align-self: auto; */
      /* align-self: baseline; */
      align-self: center;

    }


   

    li:nth-child(3n+1) {
      background-color: red;
    }

    li:nth-child(3n+2) {
      background-color: green;
    }

    li:nth-child(3n+3) {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <ul>
    <p>XXX</p>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <span>YYY</span>

  </ul>
</body>

</html>
