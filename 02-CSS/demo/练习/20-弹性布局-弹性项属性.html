<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弹性布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul {
      margin: 50px;
      text-align: center;
      line-height: 100px;
      font-size: 30px;
      /* color: white; */
      border: 2px solid #000;
      /* 设置弹性盒子 */
      display: flex;

      width: 1000px;


    }

    li {
      width: 100px;
      height: 100px;
    }


    ul li:nth-child(1) {
      /*第一个li*/
      background-color: slategray;
      flex-grow: 1;
    }


    li:nth-child(3n+1) {
      background-color: red;
    }

    li:nth-child(3n+2) {
      background-color: green;
    }

    li:nth-child(3n+3) {
      background-color: yellow;
    }

    
  </style>
</head>

<body>
  <ul>

    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>


  </ul>
</body>

</html>
