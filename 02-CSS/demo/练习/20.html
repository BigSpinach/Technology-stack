<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      list-style: none ;
      margin: 0;
      padding: 0 ;
    }
    .container{
      margin: 50px;
      width: 500px;
      height: 100px;
      display: flex;
      /* border: 2px solid yellow; */
    }

    .container li{      
      /* width: 200px; */
      /* border: 1px solid #e4393c; */
    }

    .li-01{
      flex-shrink: 1;
      height: 50px;
      width: 200px;
      background-color: aquamarine;      
    }
    .li-02{
      flex-shrink: 2;
      height: 50px;
      width: 200px;
      background-color:chocolate;   
    }
    .li-03{
      flex-shrink: 3;
      height: 50px;
      width: 200px;
      background-color:palegreen;   
    }
    .li-04{
      width: 100px;
      flex-shrink:0;
      height: 50px;
      background-color:palevioletred;   
    }
  </style>
</head>
<body>
  <ul class="container">
    <li class="li-01">1</li>
    <li class="li-02"> 2</li>
    <li class="li-03">3</li>
    <li class="li-04">固定宽度100px</li>
  </ul>
</body>
</html>
