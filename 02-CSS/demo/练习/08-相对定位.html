<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-相对定位</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }



.box1{
  width: 200px;
  height: 200px;
  background-color: red;
  /*默认z-index为auto*/
}
.box2{
  width: 300px;
  height: 300px;
  background-color: green;
  /*给box2开启相对定位*/
  position: relative;
  left: 100px;
  top: -100px;
  right: 100px;/*过度约束，不生效*/

  /*更改层级，让box2的层级大于其他元素层级*/
  z-index: 20;
}
.box3{
  width: 400px;
  height: 400px;
  background-color: blue;
  /*给box3开启相对定位*/
  position: relative;
  left: 200px;
  top: -200px;
  /*默认z-index为auto*/
}

span{
  width: 100px;
  height: 100px;
  /*行内元素设置宽高不生效*/
  background-color: pink;
  position: relative;
  /*设置了相对定位，行内元素宽高依然不能生效*/
  left: 0;
  top: 0;
}



  </style>
</head>
<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
  <span>
    行内元素，设置position:relative后，设置宽高不生效
    <b>说明 relative不改变元素的性质（没有脱离文档流）</b>
  </span>

<h3>
  设置了position:relative的元素所具备的特点
</h3>
<ul>
  <li>1.不会脱离文档流</li>
  <li>2.改变元素层级z-index</li>
  <li>3.相对自己定位</li>
</ul>
  
</body>
</html>
