<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-垂直导航</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    body{
            background-color: aqua;
        }
    
    /*设定nva导航的宽高*/
    .nav{
      width: 190px;
      height: 450px;
      background-color: #fff;
      padding: 10px 0;
      margin: 20px auto;
    }

    /*设定子元素li的宽高*/
    .nav li{
      /*宽度不指定，默认为 auto，与父级包含块宽度一致*/
      /* width: auto; */
      /* background-color: greenyellow; */
      height: 25px;
      line-height: 25px;
      padding-left: 15px;
    }

    /*设定 li的鼠标移入效果*/
    .nav li:hover{
      background-color: grey;
    }

    /*设定a元素的字体样式*/
    .nav li a{
      font-size: 14px;
      color: #333;
      text-decoration: none;
      
    }

    /*设定a元素的鼠标移入效果*/
    .nav li a:hover{
      /* background-color: #c81623; */
      color: #c81623;
    }

  </style>
</head>

<body>
  <ul class="nav">
    <li><a href='#'>家用电器</a></li>
