<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-水平垂直居中</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    /*box盒子的大小*/
    .box{
      width: 100px;
      height: 100px;
      background-color: cornflowerblue;
      /*定位*/
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      margin:auto;  

      /*字体水平居中*/
      line-height:100px;
      font-size: 12px;
      /* overflow: hidden; */
      text-align:center;
    }


    /* .box2{
      width: 100px;
      height: 100px;
      background-color: blue;
      
    } */

  </style>
</head>
<body>
  
  <div class="box">水平垂直居中</div>

  <div class="box2">222</div>

</body>
</html>
