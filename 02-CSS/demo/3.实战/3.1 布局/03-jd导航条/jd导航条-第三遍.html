<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入图标字体样式表 -->
  <link rel="stylesheet" href="iconfont.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    /* 1.页面顶部导航条 */
    .top-bar {
      height: 30px;
      min-width: 1190px;
      background-color: #e3e4e5;
      border-bottom: 1px solid #ddd;
      margin: 0 auto;
      font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
    }

    /*容器内 a链接字体样式*/
    .top-bar a {
      font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
      text-decoration: none;
    }

    /*定宽*/
    .w {
      width: 1190px;
      margin: 0 auto;
      /* background-color: turquoise; */
    }

    .inner {
      line-height: 30px;
    }

    /* 1.1 顶部导航条左侧city部分 */
    .city {
      float: left;
    }

    /*特殊处理红色定位图标字体*/
    .city .free{
      color: red;
    }

    /* 1.1.1 city上半部分 */
    .city .up {
      position: relative;
      border: 1px solid transparent;
      height: 29px;
      border-bottom: none;
      z-index: 22;
      padding: 0 6px 0 8px;
    }

    /* 鼠标移入city区域，显示边框，字体变红 */
    .city:hover .up{
     padding-bottom: 1px ;
     /* border: 1px solid rgb(204, 204, 204); */
     background-color: white;
     border-color: rgb(204, 204, 204);

    }

    /* 1.1.2 city下半部分城市列表区域  */
    .city .down {
      position: absolute;
      top: 30px;
      width: 200px;
      height: 300px;
      border: 1px solid rgb(204, 204, 204);
      display: none;
    }

    .city:hover .down{
      display: block;
    }

    /* 1.2 顶部导航条右侧shortcut部分 */
    .shortcut {
      float: right;
    }

    .shortcut li {
      float: left;
    }
    /*1.2.1 设置字体之间的竖线*/
    .shortcut .line{
      float: left;
      width: 1px;
      height: 10px;
      margin: 10px;
      background-color: #999;
    }

    /*1.2.2 红色字体*/
    .shortcut .free a, .shortcut .com a{
      color: red;
    }

    /*1.2.3 设置图标字体*/
    .iconfont{
      font-size: 14px;
    }

    /*1.2.4 鼠标移入shortcut 时字体变红色*/
    .shortcut li:hover a{
      color: red;
    }

    /*1.2.5 我的京东和下拉框*/
    .shortcut .myjd{
      position: relative;
    }

    .shortcut .myjd-drop{
      /* display: none; */
      position: absolute;
      top: 30px;
      width: 200px;
      height: 100px;
      /* background-color: royalblue; */
      border: 1px solid rgb(204, 204, 204);
    }


  </style>
</head>

<body>
  <!-- 1.页面顶部导航条 -->
  <div class="top-bar">
    <!-- 定宽容器  内部容器-->
    <div class="w inner">
      <!-- 1.1 顶部导航条左侧city部分 -->

      <!-- 1.1.1 city上半部分 -->
      <div class="city">
        <div class="up">

          <i class="iconfont free">&#xe692;</i>
          <a href="">北京</a>
        </div>
        <!-- 1.1.2 city下半部分城市列表区域 -->
        <div class="down">
          城市下拉列表
        </div>
      </div>



      <!-- 1.2 顶部导航条右侧shortcut部分 -->

      <ul class="shortcut">
        <li><a href="#">你好，请登录</a></li>
        <li class="free"><a href="#">免费注册</a></li>
        <span class="line"></span>
        <li><a href="#">我的订单</a></li>
        <span class="line"></span>

        <li>
          <div class="myjd">
            <a href="#">我的京东</a>
            <i class="iconfont">&#xe603;</i>
          </div>
          <!-- 我的jd相关下拉框 -->
          <div class="myjd-drop">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
          </div>
          
        </li>
        <span class="line"></span>

        <li><a href="#">京东会员</a></li>
        <span class="line"></span>

        <li class="com"><a href="#">企业采购</a>
          <i class="iconfont">&#xe603;</i>
        </li>
        <span class="line"></span>

        <li><a href="#">客户服务</a>
          <i class="iconfont">&#xe603;</i>
        </li>
        <span class="line"></span>

        <li><a href="#">网站导航</a>
          <i class="iconfont">&#xe603;</i>
        </li>
        <span class="line"></span>

        <li><a href="#">手机京东</a></li>
      </ul>

    </div>


  </div>

</body>

</html>
