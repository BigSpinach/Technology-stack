<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 300px;
      height: 300px;
      background-color: aqua;
      font-size: 0;

      
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: yellow;
      margin-top: 100px;
    }

    .box1::before {
      content: '';
      /* display: block; */
      /*不行*/
      /* display: inline-block; */
      /*多出一个行级格式化上下文的高度，原因是有html代码有空格,可以设置父元素的font-size=0解决*/
      /* display: inline-block;  */
      display: table;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>

</html>
