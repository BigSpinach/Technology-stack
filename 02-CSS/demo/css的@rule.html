<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* @charset */
    /* @charset用于提示CSS文件使用的字符编码方式，它如果被使用，必须出现在最前面 */
    @charset "utf-8";

    /* @import */
    /* @import用于引入一个CSS文件，除了@charset规则不会被引入，@import可以引入另一个文件的全部内 容。 */
    /* @import "mystyle.css"; */
    /* @import url("mystyle.css"); */
    /* import其他语法 */
    /* @import [ <url> | <string> ]
               [ supports( [ <supports-condition> | <declaration> ] ) ]?
               <media-query-list>? ; */



    /* @media */
    /* media就是大名鼎鼎的media query使用的规则了，它能够对设备的类型进行一些判断。在media的区块 内，是普通规则列表。 */
    @media print {
      body {
        font-size: 10pt
      }
    }


    /* @page */
    /* page用于分页媒体访问网页时的表现设置，页面是一种特殊的盒模型结构，除了页面本身，还可以设置它 周围的盒。 */
    @page {
      size: 8.5in 11in;
      margin: 10%;

      @top-left {
        content: "Hamlet";
      }

      @top-right {
        content: "Page "counter(page);
      }
    }

    /* @counter-style  */
    /* counter-style产生一种数据，用于定义列表项的表现。 */
    @counter-style triangle {
      system: cyclic;
      symbols: ‣;
      suffix: " ";
    }

    /* @ key-frames */
    /* keyframes产生一种数据，用于定义动画关键帧。 */
    @keyframes diagonal-slide {
      from {
        left: 0;
        top: 0;
      }

      to {
        left: 100px;
        top: 100px;
      }
    }


    /* @ fontface */
    /* fontface用于定义一种字体，icon font技术就是利用这个特性来实现的 */
    @font-face {
      font-family: Gentium;
      src: url(http://example.com/fonts/Gentium.woff);
    }

    p {
      font-family: Gentium, serif;
    }

    /* @ support */
    /* support检查环境的特性，它与media比较类似。 */


    /* @ namespace  */
    /* 用于跟XML命名空间配合的一个规则，表示内部的CSS选择器全都带上特定命名空间。  */
    
    
    
    /* @ viewport  */
    /* 用于设置视口的一些特性，不过兼容性目前不是很好，多数时候被html的meta代替。 */

    /* 其它 */
    /* 
    @color-profile 是 SVG1.0 引入的CSS特性，但是实现状况不怎么好。
    @document 还没讨论清楚，被推迟到了CSS4中。 
    @font-feature-values 。todo查一下 
    */
  </style>
</head>

<body>

</body>

</html>
