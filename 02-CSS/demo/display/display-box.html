<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      border: 2px solid red;
      width: 300px;
      display: contents;
      /*设置了display:contents,
        这个元素身上的样式不会显示
        但是，并不会对他的子元素，以及在它身上设置的伪元素(伪元素严格的说也是它的子元素)产生影响
      */
    }

    .outer>div {
      border: 1px solid green;

    }

    .element {
      max-height: 0;
      overflow: hidden;
      transition: max-height .25s;
    }

    
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner">innerBox</div>
  </div>
</body>


</html>
