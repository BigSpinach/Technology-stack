<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 200px;
      /*father定宽，对father设置 margin，不会影响到padding box盒子的实际大小*/
      margin: 0 -20px;
      background-color: aqua;
    }

    .son {
      /* width: auto;width的默认值auto,宽度由浏览器计算得到 */
      margin: 0 -50px;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>

</html>
