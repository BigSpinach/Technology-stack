<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>替换型元素</title>
</head>

<body>

  <!-- 使用 sizes 和 srcset 设置响应式图像
       作用：在不同的屏幕大小和特性下，使用不同的图片源 -->

  <!-- <img srcset="elva-fairy-320w.jpg 320w,
               elva-fairy-480w.jpg 480w, 
               elva-fairy-800w.jpg 800w"
    sizes="(max-width: 320px) 280px, 
           (max-width: 480px) 440px, 
           800px" 
           src="elva-fairy-800w.jpg"
    alt="Elva dressed as a fairy"> -->

  <!-- picture元素可以根据屏幕的条件为其中的img元素提供不同的源 -->
  <picture>
    <source srcset="https://img2.baidu.com/it/u=2534473183,1666218163&fm=26&fmt=auto&gp=0.jpg"
      media="(min-width: 600px)">
    <img src="https://img2.baidu.com/it/u=2534473183,1666218163&fm=26&fmt=auto&gp=0.jpg">
  </picture>
  <picture>
    <source media="(max-width: 799px)" srcset="elva-480w-close-portrait.jpg">
    <source media="(min-width: 800px)" srcset="elva-800w.jpg">
    <img src="elva-800w.jpg" alt="Chris standing up holding his daughter Elva">
  </picture>
  <!-- video标签 -->
  <!-- video标签可以使用source标签来指定接入多个视频源。 -->
  <video controls="controls">
    <source src="movie.webm" type="video/webm">
    <source src="movie.ogg" type="video/ogg">
    <source src="movie.mp4" type="video/mp4"> You browser does not support video.
  </video>


  <!-- audio标签 -->
  <audio controls>
    <source src="song.mp3" type="audio/mpeg">
    <source src="song.ogg" type="audio/ogg">
    <p>You browser does not support audio.</p>
  </audio>

  <!-- iframe标签 -->
  <iframe src="http://time.geekbang.org"></iframe>
  <iframe src="https://www.baidu.com"></iframe>
  <!-- iframe的新定义 sandbox srcdoc -->
  <!-- 在新标准中，为iframe加入了sandbox模式和srcdoc属性 -->
  <iframe sandbox srcdoc="<p>Yeah, you can see it 
                  <a href='/gallery?mode=cover&amp;amp;page=1'>in my gallery</a>
                  </p>.">
  </iframe>
</body>
