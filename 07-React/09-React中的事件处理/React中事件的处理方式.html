<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>事件处理的方案</title>
</head>

<body>
	<div id="test"></div>

	<script type="text/javascript" src="../js/react.development.js"></script>
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		/* 
					1.	通过onXxx属性指定事件处理函数(注意大小写)
								1)React使用的是自定义(合成)事件, 而不是使用的原生DOM事件 ———————— 为了更好的兼容性
								2)React中的事件是通过事件委托方式处理的(委托给组件最外层的元素) ———————— 为了提高效率
					2.	通过event.target得到发生事件的DOM元素对象
				 */ 
			class Demo extends React.Component{

				
				render(){
					return (
						<div>
							<input ref="input1" type="text" placeholder="点击按钮提示输入"/>&nbsp;
							<button onClick={this.showData}>点我提示数据</button>&nbsp;
							<input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦点提示输入"/>
						</div>
					)
				}
			}
			//渲染组件
			ReactDOM.render(<Demo/>,document.getElementById('test'))
		</script>
</body>

</html>
