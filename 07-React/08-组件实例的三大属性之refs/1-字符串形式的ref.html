<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>1_字符串形式的ref</title>
	</head>
	<body>
		<div id="test"></div>

		<script type="text/javascript" src="../js/react.development.js"></script>
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<script type="text/javascript" src="../js/babel.min.js"></script>

		<script type="text/babel"> 
			class Demo extends React.Component{

				showData = ()=>{
					//拿到React通过ref属性为程序员收集的DOM节点
					let {input1} = this.refs;
					console.log(input1.value);
				}

				showData2 = ()=>{
					let {refs:{input2:{value}}} = this;
					console.log(value);
				}

				render(){
					return (
						<div>
							<input ref="input1" type="text" placeholder="点击按钮提示输入"/>&nbsp;
							<button onClick={this.showData}>点我提示数据</button>&nbsp;
							<input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦点提示输入"/>
						</div>
					)
				}
			}
			//渲染组件
			ReactDOM.render(<Demo/>,document.getElementById('test'))
			console.dir(ReactDOM);
			console.dir(React);

		</script>
	</body>
</html>
