<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>3_自定义通过ref属性收集的DOM元素的容器</title>
</head>

<body>
	<div id="test"></div>

	<script type="text/javascript" src="../js/react.development.js"></script>
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">


		class Demo extends React.Component{
			//创建容器
			container1 = React.createRef();
			container2 = React.createRef();
			
				showData = ()=>{
					// console.log(this.container1);//{current: input}
					console.log(this.container1.current.value);
				}

				showData2 = ()=>{
					// console.log(this.container2);//{current: input}
					console.log(this.container2.current.value);

				}

				render(){
					return (
						<div>
							<input ref={this.container1} type="text" placeholder="点击按钮提示输入"/>&nbsp;
							<button onClick={this.showData}>点我提示数据</button>&nbsp;
							<input ref={this.container2} onBlur={this.showData2} type="text" placeholder="失去焦点提示输入"/>
						</div>
					)
				}
			}
			//渲染组件
			ReactDOM.render(<Demo/>,document.getElementById('test'))
		</script>
</body>

</html>
