<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-受控组件</title>
</head>

<body>
  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    //定义组件
    //受控组件
    class Demo extends React.Component{
      /* 
				受控组件
        即 
          组件中的数据是提前收集好的， 
          React中一般提前收集到state状态数据中   
			*/
    /* constructor(props){
        super(props);
        this.state={
          userName:'',
          userAge:'',
          userGender:''
        }
      }
      */
      state={
          userName:'',
          userAge:'',
          userGender:''
        }

      handleSubmit=(e)=>{
        e.preventDefault();
        
      }
      saveUserName=(e)=>{
        this.setState({
          userName:e.target.value
        })
      }

      saveUserAge=(e)=>{
        this.setState({
          userAge:e.target.value
        })
      }
      saveUserGender=(e)=>{
        this.setState({
          userGender:e.target.value
        })
      }

      render(){      
        return (
          <div>
							<form onSubmit={this.handleSubmit}>
                姓名：<input onChange={this.saveUserName} type="text" placeholder="输入姓名"/>
                年龄：<input  onChange={this.saveUserAge} type="text" placeholder="输入年龄"/>
                性别：<input onChange={this.saveUserGender}  type="text" placeholder="输入姓别"/>
                <button type="submit">提交</button>
              </form>
					</div>
        )
      }
    }

  //渲染组件
  ReactDOM.render(<Demo />,document.getElementById('test'));



  </script>

</body>

</html>
