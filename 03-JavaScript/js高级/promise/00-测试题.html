<script>
  setTimeout(()=>{
    console.log("0");
  },0);

  new Promise((resolve,reject)=>{
    console.log('1');
    resolve();
  }).then(()=>{
    console.log('2');
    new Promise((resolve,reject)=>{
      console.log('3');
      resolve();
    }).then(()=>{
      console.log('4');
    }).then(()=>{
      console.log('5');
    })
  }).then(()=>{
      console.log('6');
  })

  new Promise((resolve,reject)=>{
    console.log('7');
    resolve();
  }).then(()=>{
    console.log('8')
  })

  //1--主任务队列  1   7  
    //1--micro队列  
    //1.1 --下一主任务队列（即 第一层then方法）  2  3  8
    //1.1.1 ---第二层then和新的promise  4  6
    //1.1.1.1  --第三层then   5
  //1--macro队列  0
