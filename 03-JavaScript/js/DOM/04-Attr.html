    ❑ name：属性名。
    ❑ value：属性值。
    ❑ ownerElement：属性所在的Element节点。
    ❑ specified：属性是否被指定，如果显式设定了，则返回true，如果使用的是默认值，则会返回false。
    ❑ isId：是否为Id属性，这是DOM3中新增的属性，浏览器支持得并不好，只有Safari可以返回正确的结果。
    ❑ schemaTypeInfo：命名空间相关，主要用于XML。
