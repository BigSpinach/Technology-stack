<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拖拽</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #box {
      width: 100px;
      height: 100px;
      background: darkblue;
      border-radius: 50%;
      cursor: move;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <div id="box" style="left: 0;top:0"></div>
</body>

</html>
<script>
  let move = function (event) {
    
    this.style.left = event.pageX + this.startOffsetLeft - this.startX +'px';
    this.style.top = event.pageY + this.startOffsetTop - this.startY +'px';
    console.dir(this);
  }

  let box = document.getElementById('box');
  //鼠标按下
  //记录鼠标的坐标和元素的偏移量
  box.onmousedown = function (event) {
    //直接将初始位置以属性的方式添加到元素身上
    // this就指的是当前元素    

    this.startX = event.pageX;
    this.startY = event.pageY;
    this.startOffsetLeft = parseFloat(this.style.left);
    this.startOffsetTop = parseFloat(this.style.top);
    this.canMove = true;
  }

  //鼠标移动
  //计算元素的新的偏移量
  box.onmousemove = function (event) {
    if (!this.canMove) {
      return;
    }
    move.call(box, event);
  }

  //鼠标抬起
  //停止移动
  box.onmouseup = function () {
    this.canMove = false;
  }

  // 解决鼠标丢失的问题   1、this.setCapture() IE 火狐 有这个方法；谷歌没有
  // 把move 事件绑定到 根节点上；
</script>
